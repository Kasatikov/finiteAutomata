<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finite automata</title>
</head>
<style>
    html, body {
        height: 100%;
    }
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 100px;
    }
    #confirm {
        margin-left: 20px;
    }
    #input {
        width: 250px;
    }
    #log {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    #log > div {
        margin-top: 10px;
    }
    #image {
        background-image: url(scheme.png);
        background-size: contain;
        background-repeat: no-repeat;
        width: 400px;
        height: 300px;
    }
    #rules {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-weight: bold;
        align-items: center;
    }
    #info-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
</style>
<body>
<div id="info-wrapper">
    <div id="image">
    </div>
    <div id="rules">
        <div> S → 0</div>
        <div> SK → 1 | SK1</div>
        <div> SL → SK0</div>
        <div> K → SL1</div>
    </div>
</div>
<div class="wrapper">
    <input id="input" type="text" placeholder="Введите цепочку языка"/>
    <button id="confirm">Вычислить</button>
</div>
<div id="log"></div>
<script src="./finiteAutomata.js"></script>
</body>
</html>
